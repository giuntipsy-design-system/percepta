<section class="baseline-page primeng-baseline">
  <header class="baseline-header">
    <div class="baseline-title">PrimeNG Baseline</div>
    <div class="baseline-description">Components below must render correctly without any Percepta overrides.</div>
  </header>

  <div class="baseline-grid">
    <div class="baseline-block">
      <span class="baseline-label">Button</span>
      <p-button label="Button"></p-button>
    </div>

    <div class="baseline-block">
      <span class="baseline-label">Select</span>
      <p-select
        [options]="options"
        optionLabel="label"
        placeholder="Choose a city"
        [(ngModel)]="selectedOption"
      ></p-select>
    </div>

    <div class="baseline-block">
      <span class="baseline-label">Input Text</span>
      <input pInputText type="text" placeholder="Type here" [(ngModel)]="textValue" />
    </div>

    <div class="baseline-block">
      <span class="baseline-label">Date Picker</span>
      <p-datepicker placeholder="Pick a date" [(ngModel)]="dateValue"></p-datepicker>
    </div>

    <div class="baseline-block">
      <span class="baseline-label">Tooltip</span>
      <button pButton type="button" label="Hover me" pTooltip="Tooltip"></button>
    </div>
  </div>
</section>
