<section class="home">
  <div class="home-layout">
    <div class="home-hero">
      <h2 class="hero-title">Design decisions,<br />encoded as a system.</h2>
      <p class="hero-copy">
        Percepta turns design intent into tokens, components, and documented patterns, 
        providing a consistent UI foundation for Giunti Psychometrics products.
      </p>
      <div class="hero-actions">
        <gp-button
          label="Get started"
          variant="primary"
          size="large"
          (click)="goTo('/getting-started')"
        ></gp-button>
        <gp-button
          label="Browse components"
          variant="text"
          size="large"
          (click)="goTo('/components')"
        ></gp-button>
      </div>
    </div>
    <div class="home-visual" aria-hidden="true">
      <div class="shape shape--1"></div>
      <div class="shape shape--owl"></div>
      <div class="shape shape--3"></div>
      <div class="shape shape--4"></div>
      <div class="shape shape--5"></div>
      <div class="shape shape--6"></div>
    </div>
  </div>
</section>
