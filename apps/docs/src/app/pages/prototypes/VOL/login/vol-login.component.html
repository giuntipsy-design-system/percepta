<!-- vol-login.component.html -->
<div class="vol-login">
  <section class="vol-login__media" aria-hidden="true">
    <div class="vol-login__media-heading">
      <h2 class="vol-login__media-title">Where science meets people.</h2>
    </div>
    <div class="vol-login__media-slides">
      <img
        src="assets/vol/science-meets-people-1.webp"
        alt=""
        class="vol-login__media-image"
        loading="lazy"
        decoding="async"
      />
      <img
        src="assets/vol/science-meets-people-2.webp"
        alt=""
        class="vol-login__media-image"
        loading="lazy"
        decoding="async"
      />
      <img
        src="assets/vol/science-meets-people-3.webp"
        alt=""
        class="vol-login__media-image"
        loading="lazy"
        decoding="async"
      />
    </div>
    <div class="vol-login__media-progress">
      <span class="vol-login__progress-bar" aria-hidden="true"></span>
      <span class="vol-login__progress-bar" aria-hidden="true"></span>
      <span class="vol-login__progress-bar" aria-hidden="true"></span>
    </div>
  </section>

  <section class="vol-login__panel">
    <header class="vol-login__header">
      <img
        src="assets/vol/logo-vol.svg"
        alt="VOL"
        class="vol-login__logo"
      />
    </header>

    <main class="vol-login__card">
      <div class="vol-login__form">
        <h3 class="vol-login__intro">Acesse sua conta</h3>
        <gp-input
          label="Usuário"
          size="large"
        ></gp-input>

        <gp-input
          label="Senha"
          type="password"
          size="large"
        ></gp-input>

        <div class="vol-login__links">
          <a href="#" class="vol-login__link">
            Esqueceu seu usuário?
          </a>
          <a href="#" class="vol-login__link">
            Esqueceu sua senha?
          </a>
        </div>

        <div class="vol-login__actions">
          <gp-button
            class="vol-login__submit"
            label="Entrar"
            size="large"
            (clicked)="goToHome()"
          ></gp-button>
        </div>
      </div>
    </main>

    <div class="vol-login__footer">
      <p>
        VOL é um produto da
        <a
          href="https://www.vetoreditora.com.br/"
          target="_blank"
          rel="noreferrer"
        >
          Vetor Editora
        </a>
        , empresa do grupo
        <a
          href="https://corporate.giuntipsy.com/"
          target="_blank"
          rel="noreferrer"
        >
          Giunti Psychometrics
        </a>
      </p>
    </div>
  </section>
</div>
